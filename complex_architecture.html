<!DOCTYPE html>
<html>

<head>
    <style>
        .system-architecture {
            width: 800px;
            height: 600px;
            position: relative;
            background: #f5f5f5;
            border: 1px solid #ddd;
            margin: 20px;
        }

        .component {
            position: absolute;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: Arial;
            font-size: 12px;
        }

        .data-layer {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .model-layer {
            background: #cce5ff;
            border: 1px solid #b8daff;
        }

        .infra-layer {
            background: #fff3cd;
            border: 1px solid #ffeeba;
        }

        .app-layer {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .connector {
            position: absolute;
            height: 2px;
            background: #333;
            transform-origin: left center;
        }

        .arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 10px solid #333;
        }
    </style>
</head>

<body>
    <div class="system-architecture">
        <!-- Data Layer -->
        <div class="component data-layer" style="left: 50px; top: 100px; width: 150px;">
            Data Storage
        </div>
        <div class="component data-layer" style="left: 50px; top: 200px; width: 150px;">
            Data Processing
        </div>

        <!-- Model Layer -->
        <div class="component model-layer" style="left: 300px; top: 50px; width: 180px;">
            Pre-training
        </div>
        <div class="component model-layer" style="left: 300px; top: 150px; width: 180px;">
            Fine-tuning
        </div>
        <div class="component model-layer" style="left: 300px; top: 250px; width: 180px;">
            Model Serving
        </div>

        <!-- Infrastructure -->
        <div class="component infra-layer" style="left: 550px; top: 100px; width: 200px;">
            Training Cluster
        </div>
        <div class="component infra-layer" style="left: 550px; top: 200px; width: 200px;">
            Inference Servers
        </div>

        <!-- Application Layer -->
        <div class="component app-layer" style="left: 300px; top: 400px; width: 200px;">
            API Gateway
        </div>
        <div class="component app-layer" style="left: 100px; top: 400px; width: 150px;">
            Monitoring
        </div>
        <div class="component app-layer" style="left: 500px; top: 400px; width: 150px;">
            User Interface
        </div>

        <!-- Connectors -->
        <div class="connector" style="left: 210px; top: 125px; width: 80px; transform: rotate(0deg);"></div>
        <div class="arrow" style="left: 290px; top: 120px;"></div>

        <div class="connector" style="left: 210px; top: 225px; width: 80px; transform: rotate(0deg);"></div>
        <div class="arrow" style="left: 290px; top: 220px;"></div>

        <div class="connector" style="left: 490px; top: 125px; width: 50px; transform: rotate(0deg);"></div>
        <div class="arrow" style="left: 540px; top: 120px;"></div>

        <div class="connector" style="left: 490px; top: 225px; width: 50px; transform: rotate(0deg);"></div>
        <div class="arrow" style="left: 540px; top: 220px;"></div>

        <div class="connector" style="left: 350px; top: 330px; width: 60px; transform: rotate(90deg);"></div>
        <div class="arrow" style="left: 345px; top: 390px; transform: rotate(90deg);"></div>
    </div>
</body>

</html>
